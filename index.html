<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Word Guessing Game</h1>
      <p>You have <span id="chances">6</span> chances to guess the word.</p>
      <div id="word"></div>
      <p>Enter your guess:</p>
      <input id="letter1" type="text" maxlength="1">
      <input id="letter2" type="text" maxlength="1">
      <input id="letter3" type="text" maxlength="1">
      <input id="letter4" type="text" maxlength="1">
      <input id="letter5" type="text" maxlength="1">
      <br><br>
      <button id="guess">Guess</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
