<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Five-Letter Word Game</title>
	<style>
		input {
			width: 30px;
			font-size: 24px;
			text-align: center;
			margin-right: 5px;
		}
		.green {
			color: green;
		}
		.yellow {
			color: yellow;
		}
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Five-Letter Word Game</h1>
	<p>Guess the five-letter word:</p>
	<div id="word"></div>
	<p>You have <span id="guesses-left">6</span> guesses left</p>
	<br>
	<input type="text" id="letter1" maxlength="1">
	<input type="text" id="letter2" maxlength="1">
	<input type="text" id="letter3" maxlength="1">
	<input type="text" id="letter4" maxlength="1">
	<input type="text" id="letter5" maxlength="1">
	<button onclick="checkGuess()">Guess</button>
	<p id="result"></p>

	<script>
	// Generate a random five-letter word
	const words = ["apple", "least", "cheat", "grape", "melon", "raise", "peach", "pearl", "money", "lemon"];
	const word = words[Math.floor(Math.random() * words.length)];

	// Initialize the number of guesses left
	let guessesLeft = 6;
	const guessesLeftSpan = document.getElementById("guesses-left");

	// Get the input fields for each letter
	const letter1 = document.getElementById("letter1");
	const letter2 = document.getElementById("letter2");
	const letter3 = document.getElementById("letter3");
	const letter4 = document.getElementById("letter4");
	const letter5 = document.getElementById("letter5");

	// Check the user's guess when the button is clicked
	function checkGuess() {
		// Get the user's guess from the input fields
		const guess = letter1.value + letter2.value + letter3.value + letter4.value + letter5.value;
    
		// Display the guess
		const guessSpan = document.createElement("span");
		guessSpan.innerHTML = guess;
		document.getElementById("result").appendChild(guessSpan);

		// Check each letter of the guess against the word
		let resultHTML = "";
		let allCorrect = true;
		for (let i = 0; i < 5; i++) {
			if (guess[i] === word[i]) {
				resultHTML += "<span class='green'>" + guess[i] + "</span>";
			} else if (word.includes(guess[i])) {
				resultHTML += "<span class='yellow'>" + guess[i] + "</span>";
				allCorrect = false;
			} else {
				resultHTML += "<span class='red'>" + guess[i] + "</span>";
				allCorrect = false;
			}
		}

		guessesLeft--;
		guessesLeftSpan.innerHTML = guessesLeft;

document.getElementById("result").innerHTML = resultHTML;
